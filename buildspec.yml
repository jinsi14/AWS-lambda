version: 0.2
phases:
  install:
    runtime-versions:
      python: 3.11
    commands:
      - echo "Installing dependencies..."
      - pip install --upgrade pip setuptools
      - echo "Installing dependencies..."
  build:
    commands:
      - echo "Zipping deployment package..."
      - cd lib
      - zip -r9 ../deployment_package.zip .
      - cd ..
      - zip -g deployment_package.zip lambda_function.py
  post_build:
    commands:
      - echo "Uploading deployment package to S3..."
      - aws s3 cp deployment_package.zip s3://codepipeline-ap-south-1-538590669851/deployment_package.zip
      - echo "Updating Lambda function..."
      - aws lambda update-function-code --function-name codecommit-lambda --s3-bucket codepipeline-ap-south-1-538590669851 --s3-key deployment_package.zip
      - echo "DONE!!"